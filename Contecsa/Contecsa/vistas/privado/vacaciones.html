    <link rel="stylesheet" href="../../recursos/css/Descuento.css">
    <link rel="stylesheet" href="../../recursos/css/tabla.css">
    <!--Boxicons CDN Link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Unicos CDN Link-->

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="sidebar">

    </div>

    <section class="home-section">
        <div class="home-content">
            <i class='bx bx-menu'></i>
            <span class="text">Dashboard</span>

            </div>


            <div class="cotainer p-30">
                <div class="row">
                    <div class="col-md-12 main-datatable">
                        <div class="card_body">
                            <div class="row d-flex">
                                <div class="col-sm-4 createSegment">
                                    <a class="btn dim_button create_new" data-bs-toggle="modal" data-bs-target="#save-modal" onclick="createVacaciones()">
                                        <span class="glyphicon glyphicon-plus"></span> Create New</a>
                                </div>
                                <div class="col-sm-8 add_flex">
                                    <form id="search-form" method="post" class="form-group searchInput">
                                        <label for="email">Search:</label>
                                        <input type="search" class="form-control" id="search" name="search" placeholder="
                                            ">
                                    </form>
                                </div>
                            </div>
                            <div class="overflow-x">
                                <table style="width: 100%;" id="filtertable" class="table cust-datatable dataTable no-footer">
                                    <thead>
                                        <tr>
                                            <th style="min-width: 50px;">Id</th>
                                            <th style="min-width: 150px;">Name</th>
                                            <th style="min-width: 150px;">Mode</th>
                                            <th style="min-width: 100px;">Event</th>
                                            <th style="min-width: 100px;">Date</th>
                                            <th style="min-width: 150px;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tboby-row">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div id="save-modal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="save-form" method="post" class="was-validated row g-3" enctype="multipart/form-data">
                            <input class="visually-hidden-focusable" type="number" id="id" name="id">
                            
                            <div class="col-md-12">
                                <label for="validationServer01" class="form-label">Fecha inicio</label>
                                <input id="fecha_inicio" name="fecha_inicio" type="date" class="form-control is-valid"
                                    id="validationServer01" value="" placeholder="nombre producto" required>
                                <div class="invalid-feedback">
                                    Por favor ingrese una datos en el área de texto.
                                </div>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <label for="validationTextarea" class="form-label">Fecha fin</label>
                                <input id="fecha_fin" name="fecha_fin" type="date" class="form-control is-valid"
                                    id="validationServer01" value="" placeholder="nombre producto" required>
                                <div class="invalid-feedback">
                                    Por favor ingrese una descripcion en el área de texto.
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label for="validationServer01" class="form-label">Anticipo</label>
                                <input id="anticipo" name="anticipo" step="0.01" type="number" class="form-control is-valid"
                                    id="validationServer01" value="" placeholder="anticipo" min="0" required>
                                <div class="invalid-feedback">
                                    Por favor ingrese una datos en el área de texto.
                                </div>
                            </div>
                            <br>
                            <div class="col-md-6">
                                <label>Empleado</label>
                                <select class="form-select" required aria-label="select example" id="empleado"
                                    name="empleado">
                                    <option value="">Seleccione una opcion</option>

                                </select>
                                <div class="invalid-feedback">Ejemplo de comentarios de selección no válidos
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin del modal -->


        </div>

    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="../../controllers/privado/vacaciones.js"></script>

</body>

</html>
